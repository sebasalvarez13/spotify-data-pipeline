<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="/static/styles.css" type="text/css"></link>
        <title>Recent Played Songs</title>
    </head>
    
    <body>
        <center>
            <h1>Spotify Song Tracker</h1>
            <p>Copy the code from the URL bar</p>
            <form action="/getsongs" autocomplete="on" method="POST" enctype="multipart/form-data">
                Code:<br> <input type="text" name="code"><br><br>
                Name:<br> <input type="text" name="name"><br><br>
                Last Name: <br> <input typ'"text" name="last_name"><br><br>
                Username:<br> <input type="text" name="user_name"><br><br>
                <button type="submit">SEND CODE</button>
            </form>       
        </center>
    </body>
</html>
